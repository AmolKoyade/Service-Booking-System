<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Booking Form</h1>
            <div class="form-group">
                <label for="dateSlot">Date/Slot:</label>
                <input type="text" id="dateSlot" name="dateSlot">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" maxlength="100">
            </div>
            <div class="form-group">
                <label for="vendorSelection">Vendor Selection:</label>
                <select id="vendorSelection" name="vendorSelection">
                    <option value="vendor1">Vendor 1</option>
                    <option value="vendor2">Vendor 2</option>
                    <option value="vendor3">Vendor 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" placeholder="2000"
                    readonly>

            </div>
            <button class="btn" onclick="confirmBooking()">Confirm
                Booking</button>
        </div>

        <script>
        function confirmBooking() {
            // Your confirmation logic here
            alert("Booking confirmed!");
        }
    </script>
    </body>
</html>
